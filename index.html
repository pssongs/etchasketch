<!DOCTYPE html>
<html>
    <head>
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div id='title'>Etch a Sketch</div>
        </header>
        <div id="wholeGrid">
            <div id="container"></div>
        </div>
        <div class="buttons">
            <button class='button' id="reset">Reset</button>
            <button class="button" id="black">Black</button>
            <button class="button" id="RGB">RGB</button>
            <input type="range" min="2" max="50" value="25" class="slider" id="range">
            <div id="rangeNumber"></div>
        </div>
        <script src="board.js"></script>
    </body>
</html>
